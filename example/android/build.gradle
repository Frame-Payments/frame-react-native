// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 26
        compileSdkVersion = 35
        targetSdkVersion = 34

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Frame SDK (framesdk_ui) requires compileSdk 34+ and AGP 8.1.1+
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

// LocalLifecycleOwnerKt lives in lifecycle-runtime-compose 2.8.0+ (moved from Compose UI). 2.7.0 lacks it and causes NoClassDefFoundError.
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.configurations.all {
                resolutionStrategy {
                    force "androidx.lifecycle:lifecycle-runtime-compose:2.8.2"
                }
            }
        }
    }
}
